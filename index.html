<!DOCTYPE html>
<html>
<script>

</script>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<script src='javascript.js'></script>

<body >
    <div class="container h-100" >
        <div class="row   py-5 h-100  align-items-center"  >
            <div class="col-md-8 offset-md-2 ">
                <wrapper id="quote-box"> 
                    <div class="card">
                        <div class="card-header">
                            Quote
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="text"></h5>
                            <p class="card-text" id="author">With supporting text below as a natural lead-in to additional content.
                            </p>
                            <button id="new-quote" class="btn btn-block btn-success" onclick="generateQuote();">New Quote</button>
                            <a class="btn btn-block btn-primary" id="tweet-quote" href="#" target="_blank" onclick="generateQuote()"><i
                                class="fa fa-twitter"></i>Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>

            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    </div>
</body>
